{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'player/style.css' %}"

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>

    <!--This is an HTML Comment-->
    This page was generated by a Django template.<br/>
    There are currently {{ ngames }} games in the database.<br/>
    These are your active games:

    <ul>
    {% for g in games %}
        <li>Game {{ g.id }}: {{ g.first_player }} vs {{ g.second_player }} </li>
    {% endfor %}
    </ul>
</body>
</html>
